apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb.fullname" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
  {{- with .Values.podAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mongodb.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: {{ include "mongodb.fullname" . }}
  replicas: {{ .Values.replicas }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mongodb.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/configmap-config: {{ include (print $.Template.BasePath "/mongodb-configmap-config.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if and (.Values.metrics.enabled) (.Values.metrics.prometheusDiscovery) }}
        prometheus.io/port: "{{ .Values.metrics.port }}"
        prometheus.io/scrape: "true"
        prometheus.io/path: {{ .Values.metrics.path }}
        {{- end }}
    spec:
      {{- with .Values.schedulerName }}
      schedulerName: {{ . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- tpl . $ | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ include "mongodb.name" . }}
                  app.kubernetes.io/instance: {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      initContainers:
      {{- if .Values.initSysctl.enabled }}
      - name: init-sysctl
        image: {{ .Values.initSysctl.image.repository }}:{{ .Values.initSysctl.image.tag }}
        imagePullPolicy: {{ .Values.initSysctl.image.pullPolicy }}
        command:
          {{- toYaml .Values.initSysctl.command | nindent 10 }}
        securityContext:
          runAsNonRoot: false
          privileged: true
          runAsUser: 0
        {{- if .Values.initSysctl.mountHostSys }}
        volumeMounts:
        - name: host-sys
          mountPath: /host-sys
        {{- end }}
      {{- end }}
      - name: init-config
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - bash
        args:
        - /readonly-config/init.sh
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        {{- if .Values.auth.enabled }}
        - name: ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "mongodb.adminSecret" . }}
              key: user
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mongodb.adminSecret" . }}
              key: password
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /readonly-config
          readOnly: true
        {{- if .Values.auth.enabled }}
        - name: key
          mountPath: /readonly-key
          readOnly: true
        {{- end }}
        - name: data
          mountPath: /data/store
        {{- with .Values.initConfig.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      containers:
      - name: mongodb
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - mongod
        args:
        - --config=/data/store/conf/mongod.conf
        - --dbpath=/data/store/db
        - --replSet={{ .Values.replicaSetName }}
        - --port={{ .Values.mongodb.port }}
        - --bind_ip=0.0.0.0
        {{- if .Values.auth.enabled }}
        - --auth
        - --keyFile=/data/store/conf/key.txt
        {{- end }}
        {{- with .Values.mongodb.extraEnvs }}
        env:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - name: mongodb
          containerPort: {{ .Values.mongodb.port }}
        volumeMounts:
        - name: data
          mountPath: /data/store
        readinessProbe:
          exec:
            command: [ "mongo", "--port", "{{ .Values.mongodb.port }}", "--eval", "db.adminCommand('ping')" ]
          {{- with .Values.mongodb.readinessProbe }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        livenessProbe:
          exec:
            command: [ "mongo", "--port", "{{ .Values.mongodb.port }}", "--eval", "db.adminCommand('ping')" ]
          {{- with .Values.mongodb.livenessProbe }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- with .Values.mongodb.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if .Values.metrics.enabled }}
      - name: metrics
        image: {{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
        imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
        command:
        - sh
        args:
        - -c
        - |
          /bin/mongodb_exporter \
          {{- if .Values.auth.enabled }}
          --mongodb.uri mongodb://$METRICS_USER:$METRICS_PASSWORD@localhost:{{ .Values.mongodb.port }} \
          {{- else }}
          --mongodb.uri mongodb://localhost:{{ .Values.mongodb.port }} \
          {{- end }}
          --web.metrics-path={{ .Values.metrics.path }} \
          --web.listen-address=:{{ .Values.metrics.port }} \
          {{- with .Values.metrics.extraArgs }}
          {{- . | nindent 10 }}
          {{- end }}
        {{- if .Values.auth.enabled }}
        env:
        - name: METRICS_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "mongodb.metricsSecret" . }}
              key: user
        - name: METRICS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mongodb.metricsSecret" . }}
              key: password
        {{- end }}
        ports:
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              /bin/mongodb_exporter \
              {{- if .Values.auth.enabled }}
              --mongodb.uri mongodb://$METRICS_USER:$METRICS_PASSWORD@localhost:{{ .Values.mongodb.port }} \
              {{- else }}
              --mongodb.uri mongodb://localhost:{{ .Values.mongodb.port }} \
              {{- end }}
              --test
          {{- with .Values.metrics.livenessProbe }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- with .Values.metrics.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "mongodb.fullname" . }}-config
      {{- if .Values.auth.enabled }}
      - name: key
        secret:
          defaultMode: 0400
          secretName: {{ include "mongodb.keySecret" . }}
      {{- end }}
  {{- if not .Values.persistentVolume.enabled }}
      - name: data
        emptyDir: {}
  {{- else }}
  volumeClaimTemplates:
  - metadata:
      name: data
      {{- with .Values.persistentVolume.annotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.persistentVolume.accessModes }}
      accessModes:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistentVolume.size | quote }}
      {{- if .Values.persistentVolume.storageClass }}
      {{- if (eq "-" .Values.persistentVolume.storageClass) }}
      storageClassName: ""
      {{- else }}
      storageClassName: "{{ .Values.persistentVolume.storageClass }}"
      {{- end }}
      {{- end }}
  {{- end }}
